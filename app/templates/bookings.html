<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Bookings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
 body{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f6f8;
         padding: 40px 20px;
        margin: 0;
    }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            font-weight: 700;
            font-size: 2.5rem;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 50px;
            flex-wrap: wrap;
            max-width: 960px;
            margin: 0 auto;
        }
        button {
            padding: 14px;
            background-color: #28a745;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .bookings {
            width: 540px;
            max-width: 100%;
        }

        .bookings ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .bookings li {
            background-color: #fff;
            margin-bottom: 16px;
            padding: 18px 24px;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.07);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            color: #333;
            transition: background-color 0.25s ease;
            cursor: default;
        }

        .bookings li:hover {
            background-color: #f1f9ff;
        }

        .bookings li .actions {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .bookings li .actions a {
            cursor: pointer;
            text-decoration: none;
            font-size: 1.3rem;
        }

        @media (max-width: 800px) {
            .container {
                flex-direction: column;
                align-items: center;
                gap: 35px;
            }

            form,
            .bookings {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<h1>Table Bookings</h1>
<div class="container">
     <form method="POST">
        <input type="text" name="name" placeholder="Your name" required />
        <input type="number" name="table_number" placeholder="Table Number" min="1" max="10" required />
        <input type="date" id="date" name="date" placeholder="Select date" required />
        <input type="time" id="time" name="time" placeholder="Pick time" required />

        <button type="submit">Add Booking</button>
    </form>
    <div class="bookings">
        <span>{{ booking.name }} - Table {{ booking.table_number }} on {{ booking.date }} at {{ booking.time }}</span>
                <span class="actions">
                    <!-- Edit button -->
                    <a href="#" class="edit-btn" title="Edit Booking" onclick='openEditModal({{ booking | tojson | safe }})'>
                        ‚úèÔ∏è
                    </a>
                    <!-- Delete button -->  
                    <a href="#" class="delete-btn" title="Delete Booking">
                        üóëÔ∏è
                    </a>
                </span>
            </li>
            {% else %}
            <li>No bookings yet.</li>
            {% endfor %}
        </ul>
    </div>
</div>

<div id="editModal" class="modal" style="display:none;">
    <div class="modal-content" style="width: 460px;">
        <h3>Edit Booking</h3>
        <form id="editBookingForm">
            <input type="hidden" name="id" id="edit-id" />

            <input type="text" name="name" id="edit-name" required />
            <input type="number" name="table_number" id="edit-table_number" min="1" max="10" required />
            <input type="date" name="date" id="edit-date" required />
            <input type="time" name="time" id="edit-time" required />

            <button type="submit">Save Changes</button>
            <button type="button" class="cancel-btn-style" onclick="closeEditModal()">Cancel</button>
        </form>
    </div>
</div>
<script>

    // Edit modal logic
    const editModal = document.getElementById('editModal');
    const editForm = document.getElementById('editBookingForm');

    function openEditModal(booking) {
        document.getElementById('edit-id').value = booking.id;
        document.getElementById('edit-name').value = booking.name;
        document.getElementById('edit-table_number').value = booking.table_number;
        document.getElementById('edit-date').value = booking.date;
        document.getElementById('edit-time').value = booking.time;

        editModal.style.display = 'flex';
    }

    function closeEditModal() {
        editModal.style.display = 'none';
    }

    // Close edit modal when clicking outside content
    window.addEventListener('click', function(event) {
        if (event.target === editModal) {
            closeEditModal();
        }
    });

    // Handle form submission
    editForm.addEventListener('submit', function(e) {
        e.preventDefault();

        const bookingId = document.getElementById('edit-id').value;
        const formData = new FormData(editForm);

        fetch(`/edit/${bookingId}`, {
            method: 'POST',
            body: formData,
        })
        .then(response => {
            if (response.ok) {
                return response.json();
            } else {
                throw new Error('Update failed');
            }
        })
        .then(data => {
            // Success: reload page to show updates
            closeEditModal();
            location.reload();
        })
        .catch(err => {
            alert(err.message);
        });
    });
</script>
</body>
</html>
