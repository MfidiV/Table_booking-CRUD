<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Bookings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
 body{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f6f8;
         padding: 40px 20px;
        margin: 0;
    }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            font-weight: 700;
            font-size: 2.5rem;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 50px;
            flex-wrap: wrap;
            max-width: 960px;
            margin: 0 auto;
        }
        button {
            padding: 14px;
            background-color: #28a745;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .bookings {
            width: 540px;
            max-width: 100%;
        }

        .bookings ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .bookings li {
            background-color: #fff;
            margin-bottom: 16px;
            padding: 18px 24px;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.07);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            color: #333;
            transition: background-color 0.25s ease;
            cursor: default;
        }

        .bookings li:hover {
            background-color: #f1f9ff;
        }

        .bookings li .actions {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .bookings li .actions a {
            cursor: pointer;
            text-decoration: none;
            font-size: 1.3rem;
        }

        @media (max-width: 800px) {
            .container {
                flex-direction: column;
                align-items: center;
                gap: 35px;
            }

            form,
            .bookings {
                width: 100%;
                max-width: 400px;
            }
        }


    </style>
</head>
<h1>Table Bookings</h1>
<div class="container">
    <div class="bookings">
        <ul>
            {% for booking in bookings %}
            <li>
                <span>{{ booking.name }} - Table {{ booking.table_number }} on {{ booking.date }} at {{ booking.time }}</span>
                <span class="actions">
                    <!-- Edit button -->
                    <a href="#" class="edit-btn" title="Edit Booking">
                        ‚úèÔ∏è
                    </a>
                    <!-- Delete button -->  
                    <a href="#" class="delete-btn" title="Delete Booking">
                        üóëÔ∏è
                    </a>
                </span>
            </li>
            {% else %}
            <li>No bookings yet.</li>
            {% endfor %}
        </ul>
    </div>
</div>
</body>
</html>
